<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="lib/jquery-ui.min.css">
</head>
<body>
<div class="player" data-url="http://kolber.github.io/audiojs/demos/mp3/juicy.mp3" data-artist="Amanda Palmer" data-title="Bigger On The Inside">
    <div class="inner">
        <div class="controls">
            <button class="play-button">
            </button>
        </div>
        <div class="panel">
            <div class="panel-inner">
                <div class="track">
                    <div class="title">
                        <div class="title-song"></div>
                        <div class="title-artist"><small></small></div>
                    </div>
                    <div class="time">
                        <span class="time-current">0:00</span> / <span class="time-all">0:00</span>
                    </div>
                </div>
                <div class="line">
                    <div class="seek"></div>
                    <div class="pin"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="player.js"></script>
</body>
</html>
